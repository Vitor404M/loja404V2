
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Erro no Sistema</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding-top: 15%;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
<body>
  <h1>FALHA CRÍTICA</h1>
  <p>SISTEMA CORROMPIDO</p>
  <p>Encerrando conexão...</p>
</body>
</html>
