<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja404 - Produto Secreto</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }
    .produto {
      border: 1px dashed #00ffcc;
      padding: 30px;
      width: 300px;
      margin: 0 auto;
      background-color: #111;
    }
    button {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background-color: #00ffcc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="produto">
    <h2>Pacote 404</h2>
    <p>Acesso misterioso - R$ 404,00</p>
    <button onclick="iniciarCompra()">Comprar agora</button>
  </div>

  <script>
    function iniciarCompra() {
      alert("Verificando disponibilidade...");
      setTimeout(function() {
        window.location.href = "erro.html";
      }, 2000);
    }
  </script>
</body>
</html>
